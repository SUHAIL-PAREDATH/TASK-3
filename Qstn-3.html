<body>
    <script>
        function isFirstCharUppercase(str) {
            const regex = /^[A-Z]/;
             return regex.test(str);
}
        console.log(isFirstCharUppercase('Hello'));
        console.log(isFirstCharUppercase('world'))
    </script>
</body>
